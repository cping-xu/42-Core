server {
	server_name default.com
	listen 8000

	root ./test
	index index.html

	allow_methods GET POST HEAD

	location /test1 {
        root ./test/test1
		limit_except POST GET
        client_max_body_size	1000
 	}

	location /test2 {
		root	./test/test2
		index	index.html
		client_max_body_size	1000
		limit_except GET POST DELETE
 	}

	location /test3 {
		root	./test/test3
		index index.html
		limit_except GET POST
        client_max_body_size	1000
 	}

    location *.py {
        root test
        limit_except GET POST
        cgi_script /usr/local/bin/python3
    }

    location *.php {
        root test
        limit_except GET POST
        cgi_script /usr/bin/php
    }

	location /dir {
		autoindex on
        root	./test/test3
		index index.html
		limit_except GET POST DELETE
 	}

    location /redirect {
        limit_except GET
		return http://www.google.com
	}

    location /autoindex {
        limit_except GET
		autoindex on
	}
}

