<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User and Course List</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    ul {
        padding: 0;
        margin: 0;
    }
    li {
        padding: 10px;
        background-color: #f9f9f9;
        border-bottom: 1px solid #ccc;
    }
    li:last-child {
        border-bottom: none;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: calc(100% - 75px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
    }
    button[type="submit"] {
        padding: 8px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>User List</h1>
    <ul id="userList"></ul>
    <h1>Course List</h1>
    <ul id="courseList"></ul>

    <form id="addUserForm">
        <label for="username">Add New User:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Submit</button>
    </form>

    <form id="addCourseForm">
        <label for="course">Add New Course:</label>
        <input type="text" id="course" name="course" required>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
// Update user list function
function updateUserList() {
    fetch('/cgi.php/users/list')
        .then(response => response.text())
        .then(data => {
            const usernames = data.split(',').map(username => username.trim());
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            usernames.forEach(username => {
                const li = document.createElement('li');
                li.textContent = username;
                userList.appendChild(li);
            });
        })
        .catch(error => console.error('Error fetching user list:', error));
}

// Update course list function
function updateCourseList() {
    fetch('/cgi.php/courses/list')
        .then(response => response.text())
        .then(data => {
            const courses = data.split(',').map(course => course.trim());
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = '';
            courses.forEach(course => {
                const li = document.createElement('li');
                li.textContent = course;
                courseList.appendChild(li);
            });
        })
        .catch(error => console.error('Error fetching course list:', error));
}

document.addEventListener('DOMContentLoaded', function() {
    // Fetch and display initial user and course lists
    updateUserList();
    updateCourseList();

    // Handle form submission for adding users
    const form = document.getElementById('addUserForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        fetch('/cgi.php/users/list', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            form.reset();
            // Update user list after successful addition
            updateUserList();
        })
        .catch(error => console.error('Error adding user:', error));
    });

    // Handle form submission for adding courses
    const form2 = document.getElementById('addCourseForm');
    form2.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData2 = new FormData(form2);
        fetch('/cgi.php/courses/list', {
            method: 'POST',
            body: formData2
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            form2.reset();
            // Update course list after successful addition
            updateCourseList();
        })
        .catch(error => console.error('Error adding course:', error));
    });
});
</script>
</body>
</html>
